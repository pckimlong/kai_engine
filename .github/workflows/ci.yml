name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Check code formatting and analyze for any static analysis issues
  dart-analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [kai_engine, kai_engine_firebase_ai, kai_engine_chat_ui, prompt_block]
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install Melos
        run: dart pub global activate melos 6.3.0
      - name: Setup Melos path
        run: echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: melos bootstrap
      - name: Verify formatting
        run: |
          cd packages/${{ matrix.package }}
          dart format --output=none --set-exit-if-changed .
      - name: Analyze project source
        run: |
          cd packages/${{ matrix.package }}
          if [ "${{ matrix.package }}" = "kai_engine_chat_ui" ]; then
            flutter analyze
          else
            dart analyze
          fi

  # Run tests for each package
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [kai_engine, kai_engine_firebase_ai, prompt_block]
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install Melos
        run: dart pub global activate melos 6.3.0
      - name: Setup Melos path
        run: echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: melos bootstrap
      - name: Run tests
        run: |
          cd packages/${{ matrix.package }}
          if [ "${{ matrix.package }}" = "kai_engine_firebase_ai" ]; then
            flutter test
          else
            dart test
          fi
