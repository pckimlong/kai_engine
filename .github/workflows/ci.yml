name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Check code formatting and analyze for any static analysis issues
  dart-analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [kai_engine, kai_engine_firebase_ai]
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: |
          cd packages/${{ matrix.package }}
          flutter pub get
      - name: Verify formatting
        run: |
          cd packages/${{ matrix.package }}
          dart format --output=none --set-exit-if-changed .
      - name: Analyze project source
        run: |
          cd packages/${{ matrix.package }}
          flutter analyze

  # Run tests for each package
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [kai_engine, kai_engine_firebase_ai]
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: |
          cd packages/${{ matrix.package }}
          flutter pub get
      - name: Run tests
        run: |
          cd packages/${{ matrix.package }}
          flutter test --coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: packages/${{ matrix.package }}/coverage/lcov.info
          flags: ${{ matrix.package }}
        if: matrix.package == 'kai_engine'

  # Check that the code builds without issues
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [kai_engine, kai_engine_firebase_ai]
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: |
          cd packages/${{ matrix.package }}
          flutter pub get
      - name: Check build
        run: |
          cd packages/${{ matrix.package }}
          flutter pub publish --dry-run